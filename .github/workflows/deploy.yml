name: Deploy Masi Jewellers Website

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: 22
        script: |
          echo "ðŸš€ Starting deployment..."
          cd /var/www/elite-website
          
          # Pull latest changes
          git pull origin main
          
          # Restart services using improved script
          ./restart_services.sh
          
          # Final verification
          curl -f https://masijwellers.devforge.in/api/health
          curl -f https://masijwellers.devforge.in/api/products
          curl -f https://masijwellers.devforge.in/api/rates
          
          echo "âœ… Deployment completed successfully!"
